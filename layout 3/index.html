<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Vídeo e Recomendações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-left">Logo 1</div>
        <nav>
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="logo-right">Logo 2</div>
    </header>

    <main>
        <section class="video-section">
            <div class="video-placeholder"></div>
            <p>Vídeo</p>
        </section>

        <aside class="recomendados">
            <div class="recomendado">
                <div class="thumb"></div>
                <p>Recomendado 1</p>
            </div>
            <div class="recomendado">
                <div class="thumb"></div>
                <p>Recomendado 2</p>
            </div>
            <div class="recomendado">
                <div class="thumb"></div>
                <p>Recomendado 3</p>
            </div>
        </aside>
    </main>
</body>
</html>
